twatter:
  auth:
    redirect: http://localhost:3000
    github:
      client_id: f370994586d726afd433
  imgur:
    client-id: ${TWATTER_IMGUR_CLIENT_ID}

spring:
  jpa:
#    show-sql: true
    generate-ddl: true
    hibernate.ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  datasource:
    url: "jdbc:postgresql://${TWATTER_DB_HOST}:5432/postgres"
    username: "postgres"
    password: ${TWATTER_DB_PW}

  sql:
    init:
      mode: always
      platform: postgres
